<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
</head>
<body>
    <h1>Debug Page</h1>
    <input type="text" id="playerName" placeholder="Enter your name" value="TestPlayer">
    <input type="text" id="roomId" placeholder="Room ID" value="">
    <button id="joinButton">Join Game</button>
    <div id="log" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-top: 20px;"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += '<div>' + timestamp + ': ' + message + '</div>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        document.addEventListener('DOMContentLoaded', () => {
            log('DOM Content Loaded');
            
            const joinButton = document.getElementById('joinButton');
            const playerNameInput = document.getElementById('playerName');
            const roomIdInput = document.getElementById('roomId');
            
            log('Elements found: joinButton=' + !!joinButton + ', playerName=' + !!playerNameInput + ', roomId=' + !!roomIdInput);
            
            if (joinButton) {
                joinButton.addEventListener('click', () => {
                    log('Button clicked!');
                    const playerName = playerNameInput.value.trim();
                    const roomId = roomIdInput.value.trim() || 'test-' + Math.random().toString(36).substr(2, 6);
                    log('Player: ' + playerName + ', Room: ' + roomId);
                });
            } else {
                log('ERROR: Join button not found!');
            }
        });
    </script>
</body>
</html>
